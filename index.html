<!DOCTYPE html>
<html>

<head>
  <title>Receptsamlingen</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <nav>
  <h1>Kak & Bak - En Svensk Tradition Sedan 1834</h1>
<!-- Header buttons -->
<button onclick="jumpToTarget('chokladkaka-jump')">Chokladkaka</button>
<button onclick="jumpToTarget('vaniljkaka-jump')">Vaniljkaka</button>
<button onclick="jumpToTarget('kardemummabakelse-jump')">Kardemumma Bakelse</button>
<button onclick="jumpToTarget('blabarstarta-jump')">Blåbärstårta</button>
  </nav>
  <main>
    <h2>Välkommen in i värmen där bakning möts av kärlek</h2>
    <h3>Se några av våra familjefavoriter nedan</h3>
    <div id="recipe-container">
<!-- Images -->
       <div class="recipes" id="chokladkaka">
          <img src="./images/chokladkaka.jpg" id="chokladkaka-jump" alt="chokladkaka" loading="lazy">
        <h4>Chokladkaka</h4>
        <p><strong>Portioner:</strong> <input type="number" id="portion-count-Chokladkaka" value="1" min="1"></p>
              <button class="update-portions-btn" data-recipe="Chokladkaka">Uppdatera portioner</button>
              <br> 
              <br> 
              <div id="chokladkaka-ingredients" class="ingredients-list"></div>
       </div>
       <br>
       <br>
       <div class="recipes" id="vaniljkaka">
          <img src="./images/vaniljkaka.jpg" id="vaniljkaka-jump" alt="vaniljkaka" loading="lazy">
          <h4>Vaniljkaka</h4> 
          <p><strong>Portioner:</strong> <input type="number" id="portion-count-Vaniljkakor" value="1" min="1"></p>
              <button class="update-portions-btn" data-recipe="Vaniljkakor">Uppdatera portioner</button>
              <br> 
              <br> 
              <div id="vaniljkaka-ingredients" class="ingredients-list"></div>
         </div>
         <br>
         <br>
         <div class="recipes" id="kardemummabakelse">
          <img src="./images/kardemummabakelse.jpg" id="kardemummabakelse-jump" alt="kardemummabakelse" loading="lazy">
                <h4>Kardemummabakelse</h4>
                <p><strong>Portioner:</strong> <input type="number" id="portion-count-Kardemummabakelse" value="1" min="1"></p>
              <button class="update-portions-btn" data-recipe="Kardemummabakelse">Uppdatera portioner</button>
              <br> 
              <br> 
              <div id="kardemummabakelse-ingredients" class="ingredients-list"></div>
               </div>
               <br>
               <br>
               <div class="recipes" id="blabarstarta">
                <img src="./images/blabarstårta.jpg" id="blabarstarta-jump" alt="Blåbärstårta" loading="lazy">
                      <h4>Blåbärstårta</h4>
                      <p><strong>Portioner:</strong> <input type="number" id="portion-count-Blåbärstårta" value="1" min="1"></p>
              <button class="update-portions-btn" data-recipe="Blåbärstårta">Uppdatera portioner</button>
              <div id="blabarstarta-ingredients" class="ingredients-list"></div>

    </div>
  </main>
  <script src="./js/main.js"></script>
   </body>

</html>
